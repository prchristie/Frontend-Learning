<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Box Model</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <article>
      <h1>Extrinsic sizing vs intrinsic sizing</h1>
      <div class="info-box">
        <span class="material-symbols-outlined">info</span>
        <p>
          Notice that when the box is using extrinsic sizing, there's a limit of
          how much content you can add before it overflows out of the box's
          bounds. This makes the word, “awesome”, overflow.
        </p>
      </div>
      <label class="switch">
        Turn on intrinsic sizing
        <input type="checkbox" />
        <span class="slider round"></span>
      </label>
      <p class="big-text border-5">CSS IS AWESOME</p>
    </article>
  </body>
</html>
