<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <article class="product-card">
      <img
        class="product-card__preview-image-desktop"
        src="images/image-product-desktop.jpg"
        alt="Chanel Perfume"
      />
      <img
        src="images/image-product-mobile.jpg"
        alt="Chanel Perfume"
        class="product-card__preview-image-mobile"
      />

      <div class="product-card__content">
        <p class="product-card__type">Perfume</p>
        <h2 class="product-card__header">Gabrielle Essence Eau De Parfum</h2>
        <p class="product-card__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-card__prices">
          <p class="product-card__discounted-price">$149.99</p>
          <p class="product-card__original-price"><s>$169.99</s></p>
        </div>
        <button class="product-card__cart">
          <img src="images/icon-cart.svg" alt="Checkout icon" />
          <p class="product-card__cart__text">Add to Cart</p>
        </button>
      </div>
    </article>
  </body>
</html>
